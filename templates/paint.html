{% include "base.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <body onload="pencil()">
        <p><table>
            <tr>
            <td>
                <fieldset id="toolset">
                <br>
                <br>
                <button id="penciltool" type="button" style="height: 25px; width: 100px;" onclick="pencil()">Draw</button>
                <br>
                <br>
                <br>
                <button id="erasertool" type="button" style="height: 25px; width: 100px;" onclick="eraser()">Erase</button> 
                <br>
                <br>
                <br>
                <button id="resettool" type="button" style="height: 25px; width: 100px;" onclick="reset()">Clear</button> 
                <br>
                <br>
                <br>
                <div>
                    <label id="lineWidthTitle">Line Width</label>
                    <button id="pixel_plus" type="button" onclick="add_pixel()" style="width: 25px;">+</button>
                    <button id="pixel_minus" type="button" onclick="reduce_pixel()" style="width: 25px;">-</button>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button id="predictButton" type="button" onclick="save()">Predict</button>
                <h3>Prediction: {{value}}</h3>
                </fieldset>
            </td>
            <td>
                <canvas id="paint" width="750" height="450" style="border: 5px solid #000000;"></canvas>
            </td>
            </tr>
        </table></p>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src=" {{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
