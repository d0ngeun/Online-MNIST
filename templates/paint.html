{% include "base.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <body onload="pencil()">
        <p><table>
            <tr>
            <td>
                <fieldset id="toolset">
                <br>
                <br>
                <button id="penciltool" type="button" style="height: 25px; width: 100px;" onclick="pencil()">Draw</button>
                <br>
                <br>
                <br>
                <button id="erasertool" type="button" style="height: 25px; width: 100px;" onclick="eraser()">Erase</button> 
                <br>
                <br>
                <br>
                <button id="resettool" type="button" style="height: 25px; width: 100px;" onclick="reset()">Clear</button> 
                <br>
                <br>
                <br>
                <div>
                    <label id="lineWidthTitle">Line Width</label>

                    <button id="pixel_minus" type="button" onclick="reduce_pixel()" style="width: 25px;">-</button>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

                </fieldset>
            </td>

            </td>
            </tr>
        </table></p>
